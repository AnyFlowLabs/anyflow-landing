name: On Pull Request

on:
  workflow_dispatch:
  pull_request:
    branches:
      - development
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build